{% extends 'blog/base.html'%}
{% load resources_extras %}
{%block main%}
	<main class="col-md-12">
		<div class="row clearfix">
		<div class="col-md-12 column">
			<blockquote class="text-info">
				<p>
					获取或分享资源需要权限用户登陆。
				</p> <small> <cite>鲁迅</cite></small>
			</blockquote>
		</div>
	</div>
		<div class="row clearfix">
		    <div class="col-md-12 column">
			    <form class="sign_in" role="form" method="post" action="/resource/">
                    {% csrf_token%}
				<div class="form-group">
					 <label  class="col-sm-2 control-label">权限用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail3" name="username" value="{{username}}"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">用户密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" name="password"  value="{{password}}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							 <label><input type="checkbox" name="isCookie" />两周之内，记住密码</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default" >登陆</button>
					</div>
				</div>
			</form>
		</div>
	    </div>

		<div class="row clearfix">
		<div class="col-md-12 column">
			<blockquote class="text-info">
				<p>
					如果没有账号，注册就行了
				</p> <small> <cite>周树人</cite></small>
			</blockquote>
		</div>
	</div>
		<div class="row clearfix">
		    <div class="col-md-12 column">
			    <form class="sign_in" role="form" method="post" action="/register/">
                    {% csrf_token%}
				<div class="form-group">
					 <label  class="col-sm-2 control-label">创建用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="username" value="在这里写入用户名，不超过20个字符"/>
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label" >用户密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password1"  />
					</div>
					 <label for="inputPassword3" class="col-sm-2 control-label" >重复输入密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password2"  />
					</div>
				</div>
				<div class="form-group">
						 <label for="inputPassword3" class="col-sm-2 control-label" >电子邮箱</label>
						<div class="col-sm-10">
						<input type="email" class="form-control" name="email"  />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label" >通关密文</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="key"  />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default" >注册</button>
					</div>
				</div>
			</form>
		</div>
	    </div>
	</main>
{% endblock main%}

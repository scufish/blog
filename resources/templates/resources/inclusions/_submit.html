	<div class="row-fluid">
		<div class="span12">
			<form class="form-horizontal" method="post" action="{%url 'resources:submit'%}" >
                {%csrf_token%}
				<div class="control-group">
					<label class="control-label cc_pointer" >主题（资源）</label>
					<div class="controls">
						<input  type="text" value="输入资源名称" name="subject" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" >资源链接</label>
					<div class="controls">
						<input  type="text" value="输入有效的资源链接" name="href"/>
					</div>
				</div>
                <div class="control-group">
					<label class="control-label" >提取码</label>
					<div class="controls">
						<input  type="text" value="如果没有提取码，则不填" name="key"/>
					</div>
				</div>
                <div class="control-group">
					<label class="control-label" >分类</label>
					<div class="controls">
						计算机类书籍<input  type="radio" value="计算机类书籍" name="tag"/>
                        计算机类视频<input  type="radio" value="计算机类影视" name="tag"/>
                        电影和电视剧<input  type="radio" value="电影和电视剧" name="tag"/>
                        素材/软件/游戏<input  type="radio" value="素材/软件/游戏" name="tag"/>
                        技能教程"<input  type="radio" value="技能教程" name="tag"/>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<br /> <button class="btn" type="submit">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>

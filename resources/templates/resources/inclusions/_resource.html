<div class="widget widget-category">
  <h3 class="widget-title">资源</h3>
  <ul>
    {% for res in resources_list %}
      <li>
        <a href="{{res.href}}">{{ res.subject }} ||👌来源：{{res.author}}||分类：{{res.tag}}||提取码：{{res.key}}</a>
      </li>
    {% empty %}
      暂无资源！
    {% endfor %}
  </ul>
</div>
